<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key</title>
    <style>
        html {
            background: fuchsia;
        }
        body {
            margin: 0;
        }
        .Key {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .Key-display {
            height: 100%;
            transition: 0.25s height linear;
            background: black;
        }
        .Key-display.is-active {
            height: 0%;
        }
    </style>
</head>
<body>
    <div class="Key">
        <div class="Key-display"></div>
    </div>
    <script src="key.js"></script>
</body>
</html>
