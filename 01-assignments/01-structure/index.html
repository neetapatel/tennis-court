<!DOCTYPE html>

    <body>

        <div style="display:flex;flex-direction:column;justify-content:space-between;">

                behavior="alternate"
                width="2040"
                height="150"
                scrollamount="20"
                bgcolor="green"

                    <img src="img/tennis_ball.png" alt="tennis ball" height="100">
