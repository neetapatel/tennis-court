<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilbur Cross Weather Balloon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>

    <div class="court-container">
        <div class="doubles-alley-top-left"></div>
        <div class="doubles-alley-top-right"></div>
        <div class="no-mans-land-left"></div>
        <div class="service-boxes-left-top"></div>
        <div class="service-boxes-left-bottom"></div>
        <div class="service-boxes-right-top"></div>
        <div class="service-boxes-right-bottom"></div>
        <div class="no-mans-land-right"></div>
        <div class="doubles-alley-bottom-left"></div>
        <div class="doubles-alley-bottom-right"></div>
    </div>
    
    <div class="forecast">
        <marquee>The current time at the Wilbur Cross High School tennis courts is: <span id="timeSpan"></span>. The current forecast is: <span id="weatherDescriptionSpan"></span>. The current temperature feels like <span id="tempSpan"></span> F. The current wind speed is <span id="windSpan"></span> MPH.</marquee>
    </div>

    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- my script -->
    <script src="main.js"></script>
</body>
</html>
