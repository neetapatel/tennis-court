<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>court</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="court-container">
        <div class="doubles-alley-top">
            <div class="doubles-alley-top-left"></div>
            <div class="doubles-alley-top-right"></div>
        </div>
        <div class="centre-court-container">
            <div class="no-mans-land-left"></div>
            <div class="service-boxes-left-container">
                <div class="service-boxes-left-top"></div>
                <div class="service-boxes-left-bottom"></div>
            </div>
            <div class="service-boxes-right-container">
                <div class="service-boxes-right-top"></div>
                <div class="service-boxes-right-bottom"></div>
            </div>
            <div class="no-mans-land-right"></div>
        </div>
        <div class="doubles-alley-bottom">
            <div class="doubles-alley-bottom-left"></div>
            <div class="doubles-alley-bottom-right"></div>
        </div>
    </div>
</body>
</html>
